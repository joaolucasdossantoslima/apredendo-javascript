<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let lEmail=['jl@gmail.com','LS@gmail.com','choro@gamil.com','livre@gmail.com','aguenta@gmail.com']
        let lSenha=['12345','67890','11222','44556','37773']

        

        let login = false

        for(;;){
            let loEmail = prompt('digite seu email: ')
            let loSenha = prompt('digite sua senha: ')
            let loEmailIndex = lEmail.indexOf(loEmail)
            let loSenhaIndex = lSenha.indexOf(loSenha)

            login=loEmailIndex !== -1 && loEmailIndex === loSenhaIndex;
            if(!login){
                alert('credenciais invalidas')
            }

                   
        else{
            alert('usuario logado')
                break
        }
    }

    </script>
</head>
